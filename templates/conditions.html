<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested-if condition</title>
</head>
<body>
    <center>
        <h1>nested conditions</h1>
           {% if a > b %}
             {% if a > c %}
                <h1> a is bigger</h1>
             {% else %} 
               <h1>c is bigger</h1>
            {% endif %} 
        {% else %} 
           {% if b > c %} 
              <h1> b is greater</h1>
            {% endif %} 
        {% endif %}        
    </center>
    
</body>
</html>
